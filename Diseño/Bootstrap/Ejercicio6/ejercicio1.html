    <style>
        .hero {
            background: url('fondo.png') center;
            background-size: cover;
            background-repeat: no-repeat;
            padding: 4rem 2rem;
            text-align: center;
            color: white;
            margin-bottom: 0.5%;
            
        }
        .ponerBorde{
            border: 1px solid black;
        }
        .d-inline-block{
            padding: 10px;
        }
        img{
            width: 250px;
            height: 250px;
        }
        .card-container {
            cursor: pointer;
            height: 150px;
            perspective: 600;
            position: relative;
            width: 150px;
        }
        .card {
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: all 1s ease-in-out;
            width: 100%;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .card .side {
            backface-visibility: hidden;
            border-radius: 20px;
            height: 100%;
            position: absolute;
            overflow: hidden;
            width: 100%;
        }

        .card .back {
            background: #eaeaed;
            color: #0087cc;
            line-height: 150px;
            text-align: center;
            transform: rotateY(180deg);
        }
    </style>
